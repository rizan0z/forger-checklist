<!DOCTYPE html>
<html>
<head>
    <title>Login - Forger Trades</title>
    <style>
        body { background: #151515; color: #ededed; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;}
        .login-box { background: #222; padding: 32px 28px; border-radius: 11px; box-shadow: 0 2px 24px #0008; }
        input { display: block; margin: 10px 0 18px 0; width: 100%; padding: 8px 10px; font-size: 1em; border-radius: 5px; border: 1px solid #31303b;}
        button { padding: 9px 38px; border-radius: 5px; border: none; background: #ffc04b; color: #222; font-weight: bold; font-size: 1.1em; cursor: pointer;}
        .title { font-size: 1.4em; margin-bottom: 12px; letter-spacing: 1px; color: #ffc04b;}
        .err { color: orangered; }
    </style>
</head>
<body>
    <form class="login-box" method="post">
        <div class="title">Forger Trades Checklist Login</div>
        {% if error %}<div class="err">{{ error }}</div>{% endif %}
        <input type="text" name="username" placeholder="Username" autocomplete="username" required>
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
